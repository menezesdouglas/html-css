<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p{
            display: none;
        }

        div:hover {
            color: chocolate;
            color: white;
            background-color: crimson;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobreo texto abaixo</p>
    <div>Passe o mouse</div>
    <p>TEXTO ESCONDIDO</p>
    
</body>
</html>
